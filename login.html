<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="assets/libraries/materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="assets/resources/styles/style.css">
    <title>Level Up - Login</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper grey darken-3">
                <a href="index.html" class="brand-logo center">Level Up</a>
            </div>
        </nav>
    </header>
    
    <main>
        <h4 class="center">Entre na sua conta</h4>
        <div class="container">
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="name" type="text" pattern="^[A-Z][a-z]+$" onfocus="this.value=''" value="Usuário">
                </div>
                <div class="input-field col s12 m6">
                    <input id="password" type="text" pattern="\d\d\d\d\d" onfocus="this.value=''" value="Senha (Dica: 1 a 5)" onkeypress="verify(event)">
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer grey darken-3">
        <div class="footer-copyright">
            <h6>Diego Fernandes Martinez</h6>
            <h6>Dedicado à Dona Aldísia</h6>
        </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <script src="assets/libraries/materialize/js/materialize.min.js"></script>
    <script src="assets/resources/scripts/login.js"></script>
</body>

</html>
